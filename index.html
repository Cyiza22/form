<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="one">
    <h1>freeCodeCamp Survey Form</h1>
    <p class="h1">Thank you for taking the time to help us improve the platform</p>
    </section>
    <form id="survey-form">
        <section class="two">
        <label for="Name">Name</label><br>
        <input type="text" id ="name" class="name" placeholder="Enter your name" required><br>
        <label for="Email">Email</label><br>
        <input type="text" id ="email" class="email" placeholder="Enter your Email" required><br>
        <label for="Age">Age<span>(optional)</span></label><br>
        <input type="number" id ="age" class="age" placeholder="Age"><br>
        <label for="roles">Which option best describes your current role?</label><br>
        <select id = role>
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
        </select><br>
        </section>
        <section class="three">
        <label for="recommend" id="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
        <label for="Definitely"><input id="definitely" type="radio" name="recommend" class="recommend" checked /> definitely</label><br>
        <label for="Maybe"><input id="Maybe" type="radio"  name="recommend" class="recommend"/> Maybe</label><br>
        <label for="Not sure"><input id="Not sure" type="radio" name="recommend" class="recommend"/> Not sure</label><br>
        </section>
        <section class="four">
        <label for="favorite feature">What is your favorite feature of freeCodeCamp?</label><br>
        <select id = role>
            <option value="">Select an option</option>
            <option value="1">Challanges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
            <option value="">Other</option>
        </select><br>
        </section>
        <section class="five">
        <label>What would you like to see improved? <span>(Check all that apply)</span></label><br>
            <input type="checkbox" id="frontend" name="improve" value="frontend">
            <label for="frontend">Front-end Projects</label><br>
            <input type="checkbox" id="backend" name="improve" value="backend">
            <label for="backend">Back-end Projects</label><br>
            <input type="checkbox" id="data-visualization" name="improve" value="data-visualization">
            <label for="data-visualization">Data Visualization</label><br>
            <input type="checkbox" id="challenges" name="improve" value="challenges">
            <label for="challenges">Challenges</label><br>
            <input type="checkbox" id="community" name="improve" value="community">
            <label for="community">Open Source Community</label><br>
            <input type="checkbox" id="videos" name="improve" value="videos">
            <label for="videos">Videos</label><br>
        </section>
        <section class="six">
        <label for="cooment">Any comments or suggestions?</label><br>
        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea><br>
        <input type="button" class="submit">Submit
        </section>
    </form>
    
</body>
</html>
